<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit city</title>
</head>
<body>
    <h1>Edit city</h1>
    <p>
        <a href="/cities">City list</a>
    </p>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>
    <form th:action="@{/edit-city}" th:object="${city}" method="post">
        <input th:type="hidden" name="id" th:field="*{id}">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}"/></td>
            </tr>
            <tr>
                <td>Area:</td>
                <td><input type="text" th:field="*{area}"/></td>
            </tr>
            <tr>
                <td>Population:</td>
                <td><input type="text" th:field="*{population}"/></td>
            </tr>
            <tr>
                <td>GDP:</td>
                <td><input type="text" th:field="*{gdp}"/></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td>
                    <select name="country">
                        <option th:each="c : ${countries}"
                                th:value="${c.id}"
                                th:text="${c.name}"
                                th:selected="(${c.id} == *{country.id})"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Introduce:</td>
                <td><textarea rows="5" cols="25" th:field="*{introduce}"></textarea></td>

            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Update city"></td>
            </tr>
        </table>
    </form>
</body>
</html>
